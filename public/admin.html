<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RFP Helper - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
    }
    h1 {
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    h1 img {
      height: 40px;
      margin-right: 12px;
    }
    .form-control, .form-select, .btn {
      border-radius: 12px;
    }
    .table {
      border-radius: 12px;
      overflow: hidden;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .btn-danger {
      border-radius: 20px;
    }
    .btn-primary {
      background: #004b87;
      border: none;
      border-radius: 20px;
    }
    .btn-primary:hover {
      background: #0069d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><img src="/WellNet-New-Logo_Vertical-Healthcare  - Copy.PNG" alt="Logo" /> RFP Helper - Admin Panel</h1>

    <!-- Search & Filter -->
    <div class="row my-4">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Search Q&A..." />
      </div>
      <div class="col-md-4">
        <select id="categoryFilter" class="form-select">
          <option value="">All Categories</option>
        </select>
      </div>
    </div>

    <!-- Table -->
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Question</th>
          <th>Answer</th>
          <th>Category</th>
          <th>Subcategory</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="qnaTableBody"></tbody>
    </table>

    <!-- Add New Entry -->
    <h3 class="mt-5">âž• Add New Q&A</h3>
    <form id="addQnaForm">
      <div class="mb-3">
        <input type="text" name="question" class="form-control" placeholder="Question" required />
      </div>
      <div class="mb-3">
        <textarea name="answer" class="form-control" placeholder="Answer" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <input type="text" name="category" class="form-control" placeholder="Category" required />
      </div>
      <div class="mb-3">
        <input type="text" name="subcategory" class="form-control" placeholder="Subcategory (optional)" />
      </div>
      <button class="btn btn-primary">Add Q&A</button>
    </form>
  </div>

  <script>
    async function fetchQnAs() {
      const res = await fetch("/qna");
      const data = await res.json();
      const table = document.getElementById("qnaTableBody");
      const categorySet = new Set();

      table.innerHTML = "";
      data.forEach((item) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.id}</td>
          <td>${item.question}</td>
          <td>${item.answer}</td>
          <td>${item.category}</td>
          <td>${item.subcategory || ""}</td>
          <td><button class='btn btn-sm btn-danger' onclick='deleteQna(${item.id})'>Delete</button></td>
        `;
        table.appendChild(row);
        categorySet.add(item.category);
      });

      const categoryFilter = document.getElementById("categoryFilter");
      categoryFilter.innerHTML = `<option value="">All Categories</option>`;
      categorySet.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        categoryFilter.appendChild(opt);
      });
    }

    async function deleteQna(id) {
      if (!confirm("Are you sure?")) return;
      await fetch(`/qna/${id}`, { method: "DELETE" });
      fetchQnAs();
    }

    document.getElementById("addQnaForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      await fetch("/add-question", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      e.target.reset();
      fetchQnAs();
    });

    document.getElementById("searchInput").addEventListener("input", (e) => {
      const search = e.target.value.toLowerCase();
      const rows = document.querySelectorAll("#qnaTableBody tr");
      rows.forEach((row) => {
        row.style.display = row.innerText.toLowerCase().includes(search) ? "" : "none";
      });
    });

    document.getElementById("categoryFilter").addEventListener("change", (e) => {
      const filter = e.target.value;
      const rows = document.querySelectorAll("#qnaTableBody tr");
      rows.forEach((row) => {
        const cell = row.children[3];
        row.style.display = !filter || cell.textContent === filter ? "" : "none";
      });
    });

    fetchQnAs();
  </script>
</body>
</html>
